{% extends 'kizuna_base.html' %}

{% block title %}
KIZUNA
{% endblock %}


{% block body %}



<div class="event-container">
    {% for event in events %}
    <div class="hidden">
    <div class="event">
        <div class="event-image">
            <img src="{{ event.image_url }}" alt="{{ event.title }}">
        </div>
        <div class="event-details">
            <h2>{{ event.title }}</h2>
            <p>{{ event.description }}</p>
        </div>
    </div>
    </div>
    {% endfor %}
</div>




{% endblock %}
